<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <title>Lista-to-do-Checkpoint2</title>
  </head>
  <body>
    <div class="todo">
      <h2 class="titulo">Lista To Do</h2>

      <div class="container">

        <ul>
          <li>
            <div class="container-card">
              <div class="card-header">
                <span class="data-atual">Data atual</span>
                <div class="data-fim">
                  <label for="data-final">Data final</label>
                  <input id= "data-final" type="text">
                </div>
              </div>
              <div class="card-campo">
                  <textarea name="title" id="title" cols="30" rows="1" placeholder="Título"></textarea>
              </div>
              <div class="card-campo">
                <textarea name="descricao" id="descricao" rows="4" placeholder="Adicionar descrição"></textarea>
            </div>
            <div class="card-botao">
                <button class="add-card">Adicionar tarefa</button>
                <i class="bi bi-x-lg"></i>
            </div>
          </li>
        </ul>

        <ul>

            </div>

                <button class="add-card">Adicionar tarefa</button>

      </div>

</html>
