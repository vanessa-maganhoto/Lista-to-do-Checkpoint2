<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Lista-to-do-Checkpoint2</title>
  </head>
  <body>

    <header>
      <nav class="opcao">
        <a href="#">Tarefas</a>
        <span>|</span>
        <a href="#">API</a>
      </nav>

    </header>

    <div class="conteudo">
      <h1 class="titulo">Tarefas</h1>


      <ul class="tarefa-pendente">
        <li class="tarefa">
          <form action="">
            <div class="container-input">
              <img src="./img/Addpreto.svg" height="13px" alt="Adicionar Tarefa">
              <input type="radio" />
              <input type="text" placeholder="Digite e adicione a tarefa" />
              <input type="date" id="prazo" name="prazo" value="2021-11-12" min="2021-11-12" max="2021-11-12">
              <input type="date">
              <input type="reset" value="reset">
            </div>
          </form>
        </li>
      </ul>
     
    <script src="js/listtodo.js"></script>
  </body>
</html>
