    <div
      class="modal fade"
      id="adicionarTarefa"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Modal-de-adicionar-tarefa"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Adicionar nova tarefa
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="adicionar-form">
              <div class="container-input">
                <label for="dataCriacao">Data de criação:</label>
                <input type="date" name="dataCriacao" disabled />
                <label for="prazo">Prazo:</label>
                <input type="date" id="prazo" name="prazo" />
                <input
                  type="text"
                  name="titulo"
                  minlength="10"
                  placeholder="Ex: Ligar para o médico..."
                />
                <button class="btn" type="submit" onclick="this.blur()" ons>
                  <img
                    class="imagem-botao"
                    src="img/Addpreto.svg"
                    height="18px"
                    alt="Adicionar Tarefa"
                  />
                </button>
              </div>
            </form>
          </div>
        </div>
